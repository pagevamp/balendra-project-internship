<section class="testimonial py-20 py-md-30 py-lg-30">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-10 col-xxl-8">
                <h2 class="h2 mb-4 mb-lg-7 mb-xxl-6">@@title</h2>
                <div class="fs-23 mb-6 mb-lg-11 px-7 px-md-0  mb-xxl-14">
                    <p>@@description</p>
                </div>
                <div class="avatar position-relative mb-7">
                    <img src="@@imageLink" class="rounded-circle position-relative overflow-hidden mx-auto" alt="">
                </div>
                <div class="fs-28 author ls-2 lh-114 text-chambray px-10 px-md-0 mb-4 mb-lg-6">
                    @@author
                </div>
                <ul class="social-icons d-flex align-items-center justify-content-center body-lg ps-0 mb-0">
                    @@for (var i=0; i < socialIcons.list.length; i++) {
                        @@include('../social-icons/social-icons.html',`+(JSON.stringify(socialIcons.list[i]))+`)
                    }
                </ul>
                <div class="paragraph body-sm px-xxl-14">
                    <p>@@paragraph</p>
                </div>
            </div>
        </div>
    </div>
</section>
