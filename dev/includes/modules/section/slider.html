<section class="slider py-6 py-md-20 py-xl-30">
    <div class="container">
        <div class="slider__details px-lg-20 ">
            <div class="eyebrow mb-6 mb-md-10">
                @@eyebrow
            </div>
            <div class="swiper border-top border-8">
                <div class="slider__slides-hold swiper-wrapper ">
                    @@for (var i=0; i < sliderList.list.length; i++) {
                        @@include('../slider-info/slider-info.html',`+(JSON.stringify(sliderList.list[i]))+`)
                    }
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            
        </div> 
    </div>
</section>
