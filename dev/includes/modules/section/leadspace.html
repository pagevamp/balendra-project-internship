            <div class="@@smallCol">
                <figure class="ratio ratio-327x233 h-100">
                    <img src="@@imgLink-1" alt="">
                </figure>
            </div>
            <div class="@@bigCol">
                <figure class="ratio ratio-327x233 h-100">
                    <img src="@@imgLink-3" alt="">

            </div>
        </div>

                    <div class="fs-23 mb-6 mb-xxl-10">
