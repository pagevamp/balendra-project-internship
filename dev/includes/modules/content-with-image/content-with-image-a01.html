<section class="content-with-image-a01 py-10 py-md-20 py-xxl-30">
    <div class="container">
        <div class="row align-items-md-center">
            <div class="col-md-6 offset-md-1">
                <div class="eyebrow text-uppercase mb-10">
                    @@eyebrow
                </div>
                <h2 class="h3 title mb-10">
                    @@title
                </h2>
                <a href="#" class="btn btn-secondary">Learn more <i class="icon-arrow-right2 ms-1 align-middle"></i></a>
            </div>
            <div class="col-md-5">
                <div class="bg-moon p-6">
                    <span class="content-with-image-a01__video-title mb-4 fz-18">@@videoTitle</span>
                    <figure class="position-relative">
                        <img src="@@videoLink" alt="">
                        <div class="content-with-image-a01__icon position-absolute rounded-circle bg-white d-flex align-items-center justify-content-center"><i class="icon-Right"></i></div>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</section>
